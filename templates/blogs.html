{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Upload blogs</title>
    </head>
    <body>
        {% if user.is_authenticated %}
        <a href='{% url "uploads" %}'>Upload Blogs</a>
        <a href='{% url "dashboard" %}'>Dashboard</a>
        {% else %}
        <a href='{% url "login" %}'>Login</a>
        <a href='{% url "register" %}'>Register</a>
        {% endif %}
        {% for blog in blogs %}
        <div>
            <h1>{{ blog.title }}</h1>
            <img src="{{blog.picture}}">
            <p>{{blog.content}}</p>
            <p>{{blog.uploaded_on}}</p>
            <p>{{blog.author}}</p>
            <p>{{blog.categories}}</p>
            <a href="{% url "blog-detail" blog.id%}">Read more</a>
        </div>
        {% endfor %}
    </body>
</html>
