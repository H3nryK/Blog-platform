<!DOCTYPE html>
<html>
    <head>
        <title>Upload blogs</title>
    </head>
    <body>
        {% for blog in blogs %}
        <div>
            <h1>{{ blog.title }}</h1>
            <img src="{{blog.picture}}">
            <p>{{blog.content}}</p>
            <p>{{blog.uploaded_on}}
        </div>
        {% endfor %}
    </body>
</html>
